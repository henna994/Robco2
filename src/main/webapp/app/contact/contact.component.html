<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
    
      <h1 class="has-text-weight-bold is-size-3">Contact Us</h1>
       
      
       <form name="form" #f="ngForm"  (submit)="sendNotification()" novalidate class="feedback-form">
       <div class="field">
           <label class="label font-weight-bold">Name</label>
           <div class="control has-icons-left has-icons-right">
            <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="model.name" required>
            <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    
          </div>
          </div>
          
          <div class="field">
            
           <label class="label font-weight-bold">Email</label>
           <div class="control has-icons-left has-icons-right">
             
            <input type="email" name="email" class="form-control" placeholder="Enter your email" [(ngModel)]="model.email" required>
                       
      <i class="fas fa-envelope"></i>
    </span>
          </div>
        </div>
        <div class="field">
           <label class="label font-weight-bold">Subject</label>
           <div class="control has-icons-left has-icons-right"></div>
            <input type="text" name="subject" class="form-control" placeholder="Enter subject" [(ngModel)]="model.subject" required>
          </div>
          <div class="field">
           <label class="label font-weight-bold">Message</label>
           <div class="control has-icons-left has-icons-right"></div>
            <textarea id = "message" name = "message" class="form-control" [(ngModel)]="model.message" placeholder="Write your message"></textarea>
          </div>

          <div class="control">
            <button type="submit" name="submit" id="submit" class="btn btn-primary" value="Submit">
              <span>Submit</span>
            </button>
          </div>
          
            
      </div>
    </div>
  </div>
</section>
