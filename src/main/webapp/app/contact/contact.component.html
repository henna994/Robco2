<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
    
      <h1 class="has-text-weight-bold is-size-3">Contact Us</h1>
       
      
       <form name="form" #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate class="feedback-form">
       <div class="field">
           <label class="label font-weight-bold">Name</label>
           <div class="control has-icons-left has-icons-right">
            <input type="text" name="name" #nameRef="ngModel" required class="form-control" placeholder="Enter your name" [(ngModel)]="model.name" required>
            <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
              Please enter your name
            </div>
            <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    
          </div>
          </div>
          
          <div class="field">
            
           <label class="label font-weight-bold">Email</label>
           <div class="control has-icons-left has-icons-right">
             
            <input type="email" #refPincode="ngModel" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" class="form-control" placeholder="Enter your email" [(ngModel)]="model.email" required>
              <div [hidden]="!refPincode.errors.pattern" *ngIf="refPincode.errors && (refPincode.dirty || refPincode.touched)" class="alert alert-danger">
                <div>
                  Please enter in format that includes '@'
                </div>
              </div>         
      <i class="fas fa-envelope"></i>
    </span>
          </div>
        </div>
        <div class="field">
           <label class="label font-weight-bold">Subject</label>
           <div class="control has-icons-left has-icons-right"></div>
            <input type="text" #subjectRef="ngModel" required name="subject" class="form-control" placeholder="Enter subject" [(ngModel)]="model.subject" required>
            <div [hidden]="subjectRef.valid || subjectRef.pristine" class="alert alert-danger">
                Please enter subject
              </div>
          </div>
          <div class="field">
           <label class="label font-weight-bold">Message</label>
           <div class="control has-icons-left has-icons-right"></div>
            <textarea id = "message" name = "message" class="form-control" [(ngModel)]="model.message" placeholder="Write your message"></textarea>
          </div>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>Message has been sent!</h2>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Exit</button>
            </div>
          </ng-template>

          <div class="control">
            <button [disabled]="!f.form.valid" (click)="open(content)" (click)="sendNotification()" type="submit" name="submit" id="submit" class="btn btn-primary" value="Submit">
              <span>Submit</span>
            </button>
           
          </div>
          
            
      </div>
    </div>
  </div>
</section>
