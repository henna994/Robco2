<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-devices-heading" jhiTranslate="robcoApp.devices.home.createOrEditLabel">Create or edit a Devices</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!devices.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="devices.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="devices.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.model" for="field_model">Model</label>
                    <input type="number" class="form-control" name="model" id="field_model"
                        [(ngModel)]="devices.model" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.registered" for="field_registered">Registered</label>
                    <input type="text" class="form-control" name="registered" id="field_registered"
                        [(ngModel)]="devices.registered" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.availability" for="field_availability">Availability</label>
                    <input type="text" class="form-control" name="availability" id="field_availability"
                        [(ngModel)]="devices.availability" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="devices.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="robcoApp.devices.department" for="field_department">Department</label>
                    <input type="text" class="form-control" name="department" id="field_department"
                        [(ngModel)]="devices.department" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
