<div class="hipster">
        <div>
            <div class="inner">
               
                    <h1>Welcome to Robco</h1>
                    
                </div>
    
            </div>
        </div>
        <div class="row">
           
    
            <div [ngSwitch]="isAuthenticated()">
                <div class="alert alert-success col success text-center" *ngSwitchCase="true">
                    <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                        [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}". </span>
                </div>
    
                <div class="alert alert-light col sign text-center" *ngSwitchCase="false">
                    <a  class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a> </div>
                <div class="alert alert-light col reg text-center" *ngSwitchCase="false">
                    <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                </div>
            </div>
    
          
           
        </div>
    </div>
